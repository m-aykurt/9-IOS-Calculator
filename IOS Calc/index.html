<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator" class="calculator">
        <div class="result" value = "0"><p>0</p></div>
        
        <div class="clear grey btn">AC</div>
        <span class="grey btn">+/-</span>
        <span class="grey btn" value = "%">%</span>
        <span class="operator btn" value = "/">รท</span>
      
        <span class="btn" value = "7">7</span>
        <span class="btn" value = "8">8</span>
        <span class="btn" value = "9">9</span>
        <span class="operator btn" value = "*">x</span>
        
        <span class="btn" value = "4">4</span>
        <span class="btn" value = "5">5</span>
        <span class="btn" value = "6">6</span>
        <span class="operator btn" value = "-">-</span>
        
        <span class="btn" value = "1">1</span>
        <span class="btn" value = "2">2</span>
        <span class="btn" value = "3">3</span>
        <span class="operator btn" value = "+">+</span>
        
        <span class="double btn">0</span>
        <span class="btn">.</span>
        <div class="operator equal btn">=</div>
        
      </div>
      <script src="app.js"></script>
